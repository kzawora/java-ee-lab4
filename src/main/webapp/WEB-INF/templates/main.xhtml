<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <title>Library</title>

        <h:outputStylesheet library="css" name="styles.css"/>

        <h:outputScript library="js" name="nav.js" target="body"/>
    </h:head>
    <h:body>
        <header>
            <h1>Housing community management site</h1>
        </header>
        <h:form>
            <h:commandLink action="#{userContext.logout}" rendered="#{request.userPrincipal ne null}">logout #{request.userPrincipal.name}</h:commandLink>
        </h:form>
        <nav class="navbar">
            <ul>
                <li><h:link outcome="/real_estates/real_estate_list.xhtml" value="Real Estates"/></li>
                <li><h:link outcome="/housing_communities/housing_community_list.xhtml" value="Housing Communities"/></li>
                <li><h:link outcome="/users/user_list.xhtml" value="Users"/></li>
            </ul>
        </nav>
        <section>
            <ui:insert name="content"/>
        </section>
        <footer></footer>
    </h:body>
</f:view>
</html>
