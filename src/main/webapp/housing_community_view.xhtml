<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="housingCommunity" value="#{housingCommunityView.housingCommunity}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">

            <h:outputLabel value="Name:" for="name"/>
            <h:outputText id="name" value="#{housingCommunityView.housingCommunity.name}"/>

            <h:outputLabel value="Manager:" for="manager"/>
            <h:dataTable id="manager" value="#{housingCommunityView.housingCommunity.manager}" var="manager">
                <h:column>
                    <h:column>
                        <h:outputText value="#{manager.name}"/><br></br>
                        <h:outputText value="#{manager.email}"/><br></br>
                        <h:outputText value="NIP: #{manager.nip}"/>
                    </h:column>
                </h:column>
            </h:dataTable>

            <h:outputLabel value="Address:" for="address"/>
            <h:dataTable id="address" value="#{housingCommunityView.housingCommunity.address}" var="address">
                <h:column>
                    <h:column>
                        <h:outputText value="#{address.address}"/><br></br>
                        <h:outputText value="#{address.postalCode} "/>
                        <h:outputText value="#{address.city} "/>
                    </h:column>
                </h:column>
            </h:dataTable>

            <h:outputLabel value="NIP:" for="nip"/>
            <h:outputText id="nip" value="#{housingCommunityView.housingCommunity.nip}"/>

            <h:outputLabel value="Managed real estates:" for="managed"/>
            <h:dataTable id="managed" value="#{housingCommunityView.managedRealEstates}" var="realEstate">
                <h:column>
                    <h:column>
                        <h:outputText value="#{realEstate.address.address}"/><br></br>
                    </h:column>
                </h:column>
            </h:dataTable>

        </h:panelGrid>

        <h:button value="Back" outcome="housing_community_list.xhtml"/>
    </ui:define>

</ui:composition>
