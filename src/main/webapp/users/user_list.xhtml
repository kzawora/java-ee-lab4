<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{userList.users}" var="user">
            <h:column>
                <h:outputText value="#{user.id}"/>
            </h:column>

            <h:column>
                <h:dataTable value="#{user.personalData}" var="personalData">
                    <h:column>
                        <h:outputText value="#{personalData.name} "/>
                        <h:outputText value="#{personalData.surname} "/>
                    </h:column>
                </h:dataTable>
            </h:column>

            <h:column>
                <h:outputText value="#{user.email}"/>
            </h:column>

            <h:column>
                <h:dataTable id="realEstate" value="#{user.realEstates}" var="realEstate">
                    <h:column>
                        <h:outputText value="#{realEstate.address.address}"/>
                    </h:column>
                </h:dataTable>
            </h:column>

            <h:column>
                <h:button value="Show" outcome="user_view.xhtml">
                    <f:param name="user" value="#{user.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="user_edit.xhtml">
                    <f:param name="user" value="#{user.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{userList.removeUser(user)}"/>
                </h:form>
            </h:column>

        </h:dataTable>
        <h:button value="Create" outcome="user_edit.xhtml"/>
        <h:form>
            <h:commandButton action="#{userList.init}" value="Init"/>
        </h:form>
    </ui:define>
</ui:composition>
