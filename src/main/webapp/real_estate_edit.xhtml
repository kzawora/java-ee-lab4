<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="realEstate" value="#{realEstateEdit.realEstate}" required="false"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Address:" for="address"/>
                <h:inputText id="address" value="#{realEstateEdit.realEstate.address.address}"/>
                <h:messages for="address"/>

                <h:outputLabel value="Postal Code:" for="postalCode"/>
                <h:inputText id="postalCode" value="#{realEstateEdit.realEstate.address.postalCode}"/>
                <h:messages for="postalCode"/>

                <h:outputLabel value="City:" for="city"/>
                <h:inputText id="city" value="#{realEstateEdit.realEstate.address.city}"/>
                <h:messages for="city"/>

                <h:outputLabel value="Living space:" for="livingSpace"/>
                <h:inputText id="livingSpace" value="#{realEstateEdit.realEstate.livingSpace}">
                    <f:convertNumber/>
                </h:inputText>
                <h:messages for="livingSpace"/>

                <h:outputLabel value="Build date:" for="date"/>
                <h:inputText id="date" value="#{realEstateEdit.realEstate.buildDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:messages for="date"/>

                <h:outputLabel value="Developers:" for="developers"/>
                <h:selectManyListbox id="developers" collectionType="java.util.ArrayList" value="#{realEstateEdit.realEstate.developers}">
                    <f:selectItems value="#{realEstateEdit.availableDevelopers}" var="developer" itemValue="#{developer}"
                                   itemLabel="#{developer.name}"/>
                </h:selectManyListbox>
                <h:messages for="developers"/>

                <h:outputLabel value="Housing community:" for="communities"/>
                <h:selectOneListbox id="communities" collectionType="java.util.ArrayList" value="#{realEstateEdit.realEstate.housingCommunity}">
                    <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                    <f:selectItems value="#{housingCommunityList.housingCommunities}" var="community" itemValue="#{community}"
                                   itemLabel="#{community.name}"/>
                </h:selectOneListbox>
                <h:messages for="communities"/>

                <h:commandButton value="Save" action="#{realEstateEdit.saveRealEstate}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="real_estate_list.xhtml"/>
    </ui:define>

</ui:composition>
