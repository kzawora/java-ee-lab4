<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="user" value="#{userEdit.user}" required="false"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Login:" for="login"/>
                <h:inputText id="login" value="#{userEdit.user.login}"/>
                <h:messages for="login"/>

                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{userEdit.user.personalData.name}"/>
                <h:messages for="name"/>

                <h:outputLabel value="Surname:" for="surname"/>
                <h:inputText id="surname" value="#{userEdit.user.personalData.surname}"/>
                <h:messages for="surname"/>

                <h:outputLabel value="Pesel:" for="pesel"/>
                <h:inputText id="pesel" value="#{userEdit.user.personalData.pesel}"/>
                <h:messages for="pesel"/>

                <h:outputLabel value="Email:" for="email"/>
                <h:inputText id="email" value="#{userEdit.user.email}"/>
                <h:messages for="email"/>

                <h:outputLabel value="Password:" for="password"/>
                <h:inputText id="password" value="#{userEdit.unhashedPassword}"/>
                <h:messages for="password"/>

                <h:outputLabel value="Owned real estates:" for="realEstates"/>
                <h:selectManyListbox id="realEstates" collectionType="java.util.ArrayList" value="#{userEdit.selectedRealEstates}">
                    <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                    <f:selectItems value="#{realEstateList.realEstates}" var="realEstate" itemValue="#{realEstate}"
                                   itemLabel="#{realEstate.address.address} #{realEstate.housingCommunity.name}"/>
                </h:selectManyListbox>
                <h:messages for="realEstates"/>

                <h:outputLabel value="Role accesses:" for="accesses"/>
                <h:selectManyListbox id="accesses" collectionType="java.util.ArrayList" value="#{userEdit.user.roles}">
                    <f:selectItems value="#{userEdit.availableRoles}" var="realEstate" itemValue="#{role}"
                                   itemLabel="#{role}"/>
                </h:selectManyListbox>
                <h:messages for="realEstates"/>

                <h:commandButton value="Save" action="#{userEdit.saveUser}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="user_list.xhtml"/>
    </ui:define>

</ui:composition>
