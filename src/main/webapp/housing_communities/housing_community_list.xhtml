<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{housingCommunityList.housingCommunities}" var="housingCommunity">
            <h:column>
                <h:outputText value="#{housingCommunity.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{housingCommunity.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{housingCommunity.address.address}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{housingCommunity.manager.name}"/>
            </h:column>

            <h:column>
                <h:button value="Show" outcome="housing_community_view.xhtml">
                    <f:param name="housingCommunity" value="#{housingCommunity.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="housing_community_edit.xhtml">
                    <f:param name="housingCommunity" value="#{housingCommunity.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete"
                                     action="#{housingCommunityList.removeHousingCommunity(housingCommunity)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:button value="Create" outcome="housing_community_edit.xhtml"/>
    </ui:define>

</ui:composition>
